<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery提示浮动菜单插件 - floatingMenu | 小乖乖</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="src/css/floating-menu.css">

  	<script src="http://code.jquery.com/jquery-3.0.0.min.js"></script>
  	<script src="src/js/floating-menu.js"></script>
    <style>
    html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}
html, body {
	font-family: 'Open Sans', sans-serif;
    overflow: hidden;
}

*:focus {
    outline: none;
}

a {
    font-size: 14px;
    color: #000;
}

.icon {
    position: relative;
    display: inline-block;
    width: 32px;
    height: 32px;
    text-align: center;
    line-height: 32px;
    color: #0a0a0a;
}

a.icon {
    font-size: 24px;
    color: #000;
}

.designer-actions {
    position: relative;
    display: block;
    text-align: center;
    border-bottom: 1px solid transparent; 
    margin: 80px 0;
}
h1 { text-align:center; margin-top:70px; font-size:24px;}
    </style>
</head>

<body>
<div class="container">
    <h1>jQuery floatingMenu Plugin Demo</h1>
	<div class='designer-actions'> 
        <a class='icon ion-navicon-round' href='javascript:void(null);' data-action='show-actions-menu' data-fm-floatTo='bottom'></a>
    </div>

	<div class='designer-actions'> 
        <a class='icon ion-navicon-round' href='javascript:void(null);' data-action='show-actions-menu' data-fm-floatTo='left'></a>
    </div>

    <div class='designer-actions'> 
        <a class='icon ion-navicon-round' href='javascript:void(null);' data-action='show-actions-menu' data-fm-floatTo='right'></a>
    </div>

    <div class='designer-actions'> 
        <a class='icon ion-navicon-round' href='javascript:void(null);' data-action='show-actions-menu' data-fm-floatTo='top'></a>
    </div>

  	<script>
        $.floatingMenu({
	        selector: '.designer-actions a[data-action="show-actions-menu"]',
	        items: [
		        {
	                icon : 'ion-android-share-alt',
	                title : '小乖乖',
	                action : 'http://www.zzyzan.com/'
	            },
	            {
					icon : 'ion-plus-circled',
	            	title : '写入',
	                action : function(event) {
	                	alert('写入');
	                }
	            },
	            {
					icon : 'ion-edit',
	            	title : '编辑',
                    action : function(event) 
                    {
                    	alert('编辑');
                    }
	            },
	            {
					icon : 'ion-minus-circled',
	            	title : '删除',
                    action : function(event) {
                        alert('删除');
                    }
	            },
	        ]
	    });
  	</script>
</div>
</body>
</html>
