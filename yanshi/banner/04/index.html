<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Default</title>
	<link rel="stylesheet" type="text/css" href="src/jQuery.slide.css">
	<link rel="stylesheet" type="text/css" href="src/common.css">
</head>
<body>
	<div class="slide" id="default">
		<div class="slide-wrapper">
			<ul class="clearfix">
				<li><div class="orange">Slide 1</div></li>
				<li><div class="green">Slide 2</div></li>
				<li><div class="blue">Slide 3</div></li>
				<li><div class="orange">Slide 4</div></li>
				<li><div class="green">Slide 5</div></li>
				<li><div class="blue">Slide 6</div></li>
				<li><div class="orange">Slide 7</div></li>
			</ul>
		</div>
		<a href="javascript:;" title="" class="prev"><</a>
		<a href="javascript:;" title="" class="next">></a>
		<div class="page" id="page-default"></div>
		<h5>Default</h5>
	</div>
	<div class="slide" id="carousel">
		<div class="slide-wrapper">
			<ul class="clearfix">
				<li><div class="orange">Slide 1</div></li>
				<li><div class="green">Slide 2</div></li>
				<li><div class="blue">Slide 3</div></li>
				<li><div class="orange">Slide 4</div></li>
				<li><div class="green">Slide 5</div></li>
				<li><div class="blue">Slide 6</div></li>
				<li><div class="orange">Slide 7</div></li>
			</ul>
		</div>
		<a href="javascript:;" title="" class="prev"><</a>
		<a href="javascript:;" title="" class="next">></a>
		<div class="page" id="page-carousel"></div>
		<h5>Carousel</h5>
	</div>
	<div class="slide" id="fade">
		<div class="slide-wrapper">
			<ul class="clearfix">
				<li><div class="orange">Slide 1</div></li>
				<li><div class="green">Slide 2</div></li>
				<li><div class="blue">Slide 3</div></li>
				<li><div class="orange">Slide 4</div></li>
				<li><div class="green">Slide 5</div></li>
				<li><div class="blue">Slide 6</div></li>
				<li><div class="orange">Slide 7</div></li>
			</ul>
		</div>
		<a href="javascript:;" title="" class="prev"><</a>
		<a href="javascript:;" title="" class="next">></a>
		<div class="page" id="page-fade"></div>
		<h5>Fade</h5>
	</div>
	<script src="http://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
	<script src="src/jQuery.slide.js"></script>
	<script>
		$(function(){
			var mySlide1 = new Slide("#default .slide-wrapper", {
				pagination: '#page-default'
			});
			$("#default .prev").on('click', function(){
				mySlide1.slidePrev();
			})
			$("#default .next").on('click', function() {
				mySlide1.slideNext();
			});
			var mySlide2 = new Slide("#carousel .slide-wrapper", {
				pagination: '#page-carousel',
				effect: 'carousel',
				perGroup: 3,
				perSlideView: 2
			});
			$("#carousel .prev").on('click', function(){
				mySlide2.slidePrev();
			})
			$("#carousel .next").on('click', function() {
				mySlide2.slideNext();
			});
			var mySlide3 = new Slide("#fade .slide-wrapper", {
				pagination: '#page-fade',
				effect: 'fade'
			});
			$("#fade .prev").on('click', function(){
				mySlide3.slidePrev();
			})
			$("#fade .next").on('click', function() {
				mySlide3.slideNext();
			});
		});
	</script>
</body>
</html>
