<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery滚动平滑的色彩过渡插件 | 小乖乖</title>
	<link href="css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	<style>
	html,* { margin:0; padding:0;}
	body { font-family:'Open Sans'; min-height:3000px;}
	.container { width:380px; height:250px; background-color:rgba(231,76,60,.8); position:fixed; top:50%; left:50%; margin-top:-125px; margin-left:-190px; border-radius:5px; line-height:125px; text-align:center; color:#fff; border:3px solid #fff;}
	</style>
</head>

<body>
	<div class="container">
		<h1>演示</h1>
		<h2>滚动页面看看</h2>
	</div>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/jquery-colorizer.js"></script>
	<script>$('body').colorizer();</script>
</body>
</html>
